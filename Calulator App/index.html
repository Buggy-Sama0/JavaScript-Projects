<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>

        <style>
            body {
                background-color: rgb(28, 184, 132);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #calculator {
                background-color: rgba(61, 151, 69, 0.984);
                width: 300px;
                height: 600px;
                border-radius: 20px;
                padding: 24px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            #display-board {
                background-color: rgba(14, 56, 67, 0.984);
                height: 180px;
                border-radius: 10px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                padding: 10px;
                font-size: 1.5em;
                color: white;
            }

            #button-layout {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding-top: 20px;
            }

            button {
                font-size: 1.2em;
                font-weight: bold;
                padding: 15px;
                border-radius: 8px;
                border: none;
                transition: background-color 0.3s, transform 0.2s;
            }

            button:active {
                transform: scale(0.95);
            }

            .functionButton, .operator, .operands, #outputButton {
                background-color: rgba(29, 51, 72, 0.984);
                color: white;
            }

            .functionButton:hover, .operator:hover, .operands:hover, #outputButton:hover, 
            #restartButton:hover, #deleteButton:hover  {
                background-color: rgba(50, 90, 110, 0.984);
            }

            .operator {
                color: rgb(193, 30, 30);
            }

            #restartButton {
                grid-column: span 2;
                background-color: rgba(29, 51, 72, 0.984);
                color: rgb(24, 215, 215);
            }

            #deleteButton {
                grid-column: span 2;
                background-color: rgba(29, 51, 72, 0.984);
                color: rgb(24, 215, 215);
            }


        </style>
    </head>
    <body>

        <div id="calculator">
            <div id="display-board">
                
            </div>
            <div id="button-layout">
                <button id="restartButton">AC</button>
                <button class="functionButton">(  )</button>
                <button class="functionButton">%</button>
                <button class="operator">/</button>

                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>

                <button class="operator">*</button>

                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>

                
                
                <button class="operator">-</button>

                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>

                <button class="operator">+</button>

                <button id="deleteButton">DEL</button>

                <button class="operands">0</button>
                <button class="operands">.</button>
 
                <button id="outputButton">=</button>
            </div>
        </div>

        <script src="script.js"></script>


    </body>
</html>
